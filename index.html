<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackifyðŸš€</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">
            <span class="icon" id="logo-icon"><i class="ri-check-double-line"></i></span>
            <div class="logo" id="logo-text">Trackify</div>
        </nav>
    </header>

    <div class="container" id="main-container">
        <div class="left-side-bar" id="sidebar-dashboard">
            <h2>dashboard</h2>
            <button class="add-btn" id="add-task-btn">Add</button>
            <div class="task-card">
                <input type="text" name="" id="textId" value="" /><br>
                <button id="add-container-btn">Add Container</button>
            </div>
        </div>

        <div class="right-side-bar" id="task-section">
            <div class="cards" id="cards">
                <h3 class="card-h3" id="todo-title">To-Do Tasks </h3>
                <div class="taskItem" draggable="true">
                    <span class="circle"></span>
                    <div class="textContainer">
                        <p class="taskText">Task Description</p>
                        <span class="dateTime">05 Mar 2025, 10:30 AM</span>
                    </div>
                </div>
            </div>

            <div class="cards" id="">
                <h3 class="card-h3" id="progress ">Progress</h3>
            </div>
            <div class="cards" id="">
                <h3 class="card-h3" id="completed">Completed</h3>
            </div>
            
        </div>
        <button class="add-TAsk">Task +</button>
        <div class="taskAdd " id="taskAdd">
                <input type="text" id="text2Id" placeholder="Enter task..." /><br>
                <button id="btn" >Add Task</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
