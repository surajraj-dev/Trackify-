<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">
            <span class="icon" id="logo-icon"><i class="ri-check-double-line"></i></span>
            <div class="logo" id="logo-text">Trackify</div>
        </nav>
    </header>

    <div class="container" id="main-container">
        <div class="left-side-bar" id="sidebar-dashboard">
            <h2>dashboard</h2>
            <button class="add-btn" id="add-task-btn">Add</button>
            <div class="task-card ">
                <input type="text" name="" id="textId" value="" /><br>
                <button id="add-container-btn">Add Container</button>
            </div>
        </div>

        <div class="right-side-bar" id="task-section">
            <div class="cards" id="heading">
                <h3 class="card-h3" id="todo-title">To-Do Tasks </h3>
            </div>

            <div class="cards" id="">
                <h3 class="card-h3" id="">Progress</h3>
            </div>
            <div class="cards" id="">
                <h3 class="card-h3" id="completed-title">Completed</h3>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
